{% load static %}
<!DOCTYPE html>
<html lang="ja"><head><meta charset="utf-8"></head>
<link href="{% static 'accounts/css/login.css' %}" rel="stylesheet">
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
    <h1>Login</h1>
    {% if form.errors %}
    <p>名前とパスワードが一致しません。もう一度入力してください。</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>

    <p><a href="{% url 'new' %}">アカウント新規作成</a></p>

    <br>

    <p><a href="{% url 'home' %}">ホームに戻る</a></p>
    </div>
  </body>
</html>
