{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>問題一覧ページ</title>
    <link href="{% static 'accounts/css/login1.css' %}" rel="stylesheet">
  </head>
  <body>
    <h1>{{ subject.title }}</h1>
    <a href = "{% url 'start' subject.id %}">始める</a>
    <a href = "{% url 'make' subject.id %}">問題作成</a>
    <a href = "{% url 'home' %}">戻る</a><br>

    <h3>以下は登録されている問題一覧です。何も表示されていない場合、一つも問題が登録されていません。</h3>
    {% for q in qz %}
    {% if q.value == subject.title %}
    <a href = "{% url 'dt' subject.id q.id %}">{{ q.question }}</a> <!--クイズ詳細設定、ページ遷移管理のために、subject.idとq.idを引数に渡す-->
    {% else %}
    {% endif %}
    {% endfor %}
    <br>
  </body>
</html>
